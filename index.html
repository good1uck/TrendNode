
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrendNode</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      overflow: hidden;
      background-color: #ffffff;
      color: #000000;
    }
    .glass {
      background: rgba(255, 255, 255, 0.45);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
    }
    
    @keyframes rainbow-breathe {
      0%, 100% { 
        box-shadow: 0 0 15px 2px rgba(255, 0, 0, 0.05), 0 0 15px 2px rgba(255, 255, 0, 0.05); 
        background-color: rgba(255, 255, 255, 0.6);
      }
      33% { 
        box-shadow: 0 0 25px 5px rgba(0, 255, 0, 0.08); 
        background-color: rgba(0, 255, 0, 0.03);
      }
      66% { 
        box-shadow: 0 0 25px 5px rgba(0, 0, 255, 0.08); 
        background-color: rgba(0, 0, 255, 0.03);
      }
    }

    .loading-node {
      animation: rainbow-breathe 3s ease-in-out infinite;
      position: relative;
    }

    .loading-node::before {
      content: '';
      position: absolute;
      inset: -3px;
      border-radius: 9999px;
      padding: 3px;
      background: linear-gradient(90deg, #ff000011, #ffff0011, #00ff0011, #00ffff11, #0000ff11, #ff00ff11, #ff000011);
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      animation: rotate-gradient 3s linear infinite;
    }

    @keyframes rotate-gradient {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .node-transition {
      transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
    }
    
    ::-webkit-scrollbar {
      width: 5px;
    }
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    ::-webkit-scrollbar-thumb {
      background: rgba(0,0,0,0.1);
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: rgba(0,0,0,0.2);
    }
  </style>
<script type="importmap">
{

    "react": "https://esm.sh/react@^19.2.3",

    "@google/genai": "https://esm.sh/@google/genai@^1.37.0"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
</body>
</html>
